<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let objeto = {
            nombre: "pulsera nueva"
        }
        let datos =
            fetch("http://localhost:3000/api/categoria", {
                method: "POST", // or 'PUT'
                body: JSON.stringify(objeto), // data can be string or {object}!
                headers: {
                    "Content-Type": "application/json"
                },
            }).then((value) => value.json()).then(data => data)
        console.log(datos)
    </script>
</body>

</html>
